<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maps Test</title>
    <style>html,body,#map{height:100%;margin:0;}</style>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=initMap"
      async
      defer
    ></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        new google.maps.Map(document.getElementById('map'), {
          center: { lat: 0, lng: 0 },
          zoom: 2,
        });
      }
    </script>
  </body>
</html>
